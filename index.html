<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container" id="login-container" class="active">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div class="form-footer">
          Don't have an account? <a href="#" id="show-register">Register</a>
        </div>
      </div>
      <div class="form-container" id="register-container">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-name" placeholder="Name" required />
          <input type="text" id="register-age" placeholder="Age" required />
          <input
            type="text"
            id="register-mobile"
            placeholder="Mobile Number"
            required
          />
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <div class="form-footer">
          Have an account? <a href="#" id="show-login">Login</a>
        </div>
      </div>
      <div class="secure-container" id="secure-container">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button id="logout-button">Logout</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
